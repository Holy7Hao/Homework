<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Web1Course5-1</title>
		<style type="text/css">
			table{
				width: 100%;
				border-spacing: 0px;
			}
			td{
				text-align: center;
				;
			}
			.one{
				width: 15%;
			}
			.two{
				text-align: left;
			}
			#big{
				text-align: left;
				padding-left: 40px;
			}
			#big2{
				height: 80px;
			}
			#big3{
				height: 80px;
			}
		</style>
	</head>
	<body>
		<table border="1px" cellpadding="5px">
			<caption><h3>简洁易用的个人简历表模版</h3></caption>
			<tr>
				<td class="one">
					姓名
				</td>
				<td>&nbsp;</td>
				<td class="one">
					性别
				</td>
				<td>&nbsp;</td>
			</tr>
			<tr>
				<td class="one">
					本人联系地址
				</td>
				<td>&nbsp;</td>
				<td class="one">
					民族
				</td>
				<td>&nbsp;</td>
			</tr>
			<tr>
				<td class="one">
					家庭详细地址
				</td>
				<td>&nbsp;</td>
				<td class="one">
					出生日期
				</td>
				<td>&nbsp;</td>
			</tr>
			<tr>
				<td class="one">
					婚姻状况
				</td>
				<td>&nbsp;</td>
				<td class="one">
					身高
				</td>
				<td>&nbsp;</td>
			</tr>
			<tr>
				<td class="one">
					联系电话
				</td>
				<td>&nbsp;</td>
				<td class="one">
					邮箱
				</td>
				<td>&nbsp;</td>
			</tr>
			<tr>
				<td class="one">
					通信地址
				</td>
				<td>&nbsp;</td>
				<td>
					邮编
				</td>
				<td>&nbsp;</td>
			</tr>
			<tr>
				<td colspan="4" id="big">
					求职意向：
				</td>
			</tr>
			<tr>
				<td class="one">
					毕业院校
				</td>
				<td colspan="3">&nbsp;</td>
			</tr>
			<tr>
				<td class="one">
					学历
				</td>
				<td>&nbsp;</td>
				<td class="one">
					毕业日期
				</td>
				<td>&nbsp;</td>
			</tr>
			<tr>
				<td class="one">
					专业
				</td>
				<td>&nbsp;</td>
				<td class="one">
					计算机水平
				</td>
				<td>&nbsp;</td>
			</tr>
			<tr>
				<td class="one" id="big2">
					证书
				</td>
				<td colspan="3">
					C1汽车驾驶证、报关员证、会计证、电工证
				</td>
			</tr>
			<tr>
				<td rowspan="3" class="one">
					工作经历
				</td>
				<td colspan="3" class="two">
					2011年在XX公司实习3个月
				</td>
			</tr>
			<tr>
				<td colspan="3" class="two">
					2012年在XX企业兼职3个月
				</td>
			</tr>
			<tr>
				<td colspan="3" class="two">
					2012年在XX企业上班3个月
				</td>
			</tr>
			<tr>
				<td colspan="4">
					自 我 评 价
				</td>
			</tr>
			<tr>
				<td colspan="4" id="big3">
					本人为人诚恳，思想积极向上，性格开朗，积极进取，有较强的团队意识
				</td>
			</tr>
		</table>
	</body>
</html>
